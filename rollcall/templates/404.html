<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4a90e2, #9013fe);
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 800px;
            padding: 20px;
        }

        h1 {
            font-size: 6rem;
            margin: 0;
            color: #ffdf5c;
        }

        p {
            font-size: 1.5rem;
            margin: 20px 0;
            color: #f0f0f0;
        }

        a {
            text-decoration: none;
            padding: 15px 30px;
            background: #ffdf5c;
            color: #4a90e2;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, transform 0.2s ease;
        }

        a:hover {
            background: #ffd700;
            transform: scale(1.05);
        }

        .animation-container {
            position: absolute;
            bottom: 10%;
            width: 100%;
        }

        .animation {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .dot {
            width: 20px;
            height: 20px;
            background: #ffdf5c;
            border-radius: 50%;
            animation: bounce 1.5s infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.3s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you're looking for can't be found.</p>
        <a href="/">Go Back Home</a>
    </div>
    <div class="animation-container">
        <div class="animation">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
</body>
</html>
